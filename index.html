<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="css/simon-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<audio src="audio/tone1.mp3" id="tone1" preload="auto"></audio>
<audio src="audio/tone2.mp3" id="tone2" preload="auto"></audio>
<audio src="audio/tone3.mp3" id="tone3" preload="auto"></audio>
<audio src="audio/tone4.mp3" id="tone4"preload="auto"></audio>
<audio src="audio/gameover.mp3" id="gameOver"></audio>
<audio src="audio/starter.mp3" id="startSound"></audio>
<audio src="audio/round.mp3" id="roundBell" volume=".01" ></audio>

<div id="container">
    <div id="status"><h2 class="x2">Points X2</h2></div>

    <div id="gameName">
        <h1>Simple Simon</h1>
    </div>

    <div id="keyCnt">
        <h2 id="keyBtn">Keyboard Controls</h2>
        <ul id="keyList">
            <li class="keyMap" id="a">A</li>
            <li class="keyMap" id="s">S</li><br>
            <li class="keyMap" id="z">Z</li>
            <li class="keyMap" id="x">X</li>
        </ul>
    </div>

    <div id="selectorContainer">



        <div class="selectors" id="s-1">
            <div class="dummy" id="corner1"></div>
            <div class="a-1"></div>
        </div>
        <div class="selectors" id="s-2">
            <div class="dummy" id="corner2"></div>
            <div class="a-2"></div>
        </div>
        <div class="selectors" id="s-3">
            <div class="dummy" id="corner3"></div>
            <div class="a-3"></div>
        </div>
        <div class="selectors" id="s-4">
            <div class="dummy" id="corner4"></div>
            <div class="a-4"></div>
        </div>

    </div>

    <div id="highScore"></div>
<div id="levelSwitch">
    <h2>Difficulty</h2>

    <label class="switch">
        <input id="difficulty" type="checkbox">
        <div class="slider round"></div>
    </label>

    <p>Simple &nbsp;&nbsp;&nbsp;&nbsp; Reverse</p>
</div>
</div>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/simple-simon.js"></script>
</body>
</html>
