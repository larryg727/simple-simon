<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="css/simon-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="container">
    <div id="status">Ready</div>

    <div id="gameName">
        <h1>Simple Simon</h1>
    </div>

    <div id="selectorContainer">
        <div class="selectors" id="s-1">

            <div id="corner1"></div>
            <div class="a-1"></div>
        </div>
        <div class="selectors" id="s-2">
            <div id="corner2"></div>
            <div class="a-2"></div>
        </div>
        <div class="selectors" id="s-3">
            <div id="corner3"></div>
            <div class="a-3"></div>
        </div>
        <div class="selectors" id="s-4">
            <div id="corner4"></div>
            <div class="a-4"></div>
        </div>
    </div>
    <button id="start">Start Game</button>
</div>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/simple-simon.js"></script>
</body>
</html>
